<!DOCTYPE html>
<html>
<head>
<title> Matching Game </title>
<style>
img {
position: absolute ;
}
div {
position: absolute;
width: 500px;
height: 500px;
}
#rightSide {
left: 670px;
border-left: 1px solid black;
}
</style>

</head>
<body onload="generateFaces()">
<h1> Matching Game </h1>
<p> Click on the extra  smiling face on the left </p>
<div id="leftSide"> </div>
<div id="rightSide"> </div>
<script>

var numberOfFaces = 5 ;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");
var theBody =
 document.getElementsByTagName("body")[0];
function generateFaces() {
for ( i=0 ; i < numberOfFaces ; i++) {
var smillingFaces = document.createElement('img');
smillingFaces.src="smile.png";
var randomTop = Math.floor(Math.random() * 401) ;
var randomLeft = Math.floor(Math.random() * 401) ;
smillingFaces.style.top =  randomTop + "px";
smillingFaces.style.left = randomLeft + "px";
theLeftSide.appendChild(smillingFaces);
var myNode = document.getElementById("theBody");

    };

leftSideImages = theLeftSide.cloneNode(true);
leftSideImages.removeChild(leftSideImages.lastChild);
theRightSide.appendChild(leftSideImages);
theLeftSide.lastChild.onclick=
function nextLevel(event){
event.stopPropagation();
numberOfFaces += 5;
deleteFaces(theLeftSide);
deleteFaces(theRightSide);
generateFaces();
};
theBody.onclick = function gameOver() {
alert("Game Over!");
theBody.onclick = null;
theLeftSide.lastChild.onclick = null;
  };

}
	function deleteFaces(side) {
	while (side.firstChild) {
    side.removeChild(side.firstChild);
	  }
	}

</script>
</body>
</html>
