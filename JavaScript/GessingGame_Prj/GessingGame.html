<!doctype html>
<html>

<head>
  <Meta name="author" description="Bruno Marcos">
  <title> Gessing Game Project</title>
  <script>
    function do_game() {
      //Variables
      manycolours = ["Aquamarine", "Black", "Blue", "Brown", "Coral", "Navy", "Pink", "Snow", "Violet", "White", "Yellow"];
      var randomcolour;
      var user_colour;
      var attempts;
      var no_match = true;
      attempts = 0;

      //logic
      randomcolour = manycolours[Math.floor((Math.random() * manycolours.length))]; //random color chosen

      while (no_match) {
        //user color's choice
        user_colour = prompt("JavaScript\n\n I am thinking one of these colors: \n\n " + manycolours.join(" , ") + "\n\n What color am I thinking of?", "Enter Here");
        no_match = check_gess(user_colour, manycolours, randomcolour);
        attempts++;
        //as a secure control if the iteration was greater than 30 times interrup it
        if (attempts > 20) {
          alert("Numer of attempts exceeded 20 times. Try it again!");
          no_match = true;
        }
      }
      alert("Total of Attemps were: " + attempts);
    };

    function check_gess(u_colour, range_colour, rand_colour) {
      var validation = false;
      if (!range_colour.includes(u_colour)) {
        alert("I do not recognize it!. Enter with a color from the list!");
        return validation = true;
      } else if (u_colour > rand_colour) {
        alert("Yor color is higher!");
        return validation = true;
      } else if (u_colour < rand_colour) {
        alert("Your color is lower!");
        return validation = true;
      } else {
        alert("Congratulations!");

        // Set the background color accordingly with user choise
        myBody = document.getElementsByTagName("body")[0];
        myBody.style.background = u_colour;
        return validation = false;
      }

    }
  </script>
</head>

<body>
  <script>
    do_game();
  </script>
</body>

</htm>
