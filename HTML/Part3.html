<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <style>
    fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
    label {width:180px; display:inline-block; text-align:right; text-align:top}
    select {width:auto}
    input type="range" {text-align:center}
    textarea{width:360px; height:50px}
    label:hover { font-size:40px }
    </style>
  </HEAD>
  <BODY>
    <section id="1">
<div style="width:750px">
      <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data" id="form01">
        <h1>Please Enter Your Details For Our Dating Website</h1>
        <fieldset>
          <legend>Your Face</legend>
          <label for="Image">Your Image: </label>
          <input type="file" id="image" name="image"><br>
          <label for="ImagePreview">Image Preview: </label>
          <img id="preview"/>
          <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
        </fieldset>
        <fieldset>
          <legend>Your General Details</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" size="50" required><br>
          <label for="gender">Gender:</label>
          <input type="radio" name="idgender" value="male" required>Male
          <input type="radio" name="idgender" value="female" required>Female <br>
          <label for="age">Age:</label>
          <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
          <label for="birthday">Date of birth:</label>
          <input type="date" id="birthday" name="birthday"><br>
          <label for="color">Your favorite color:</label>
          <input type="color" id="color" name="color"> <br>
          <label for="color">Which Country:</label>
          <select name="countries">
          <option value="br">Brazil</option>
          <option value="ar">Argentina</option>
          <option value="ca">Canada</option>
          <option value="us">USA</option>
          <option value="me">Mexico</option>
          <option value="ur">Uruguai</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Your Indicators</legend>
          <label for="height">Heigh:</label>
          Short <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> Tall<br>
          <label for="salary">Salary:</label>
          Poor <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"> Rich<br>
        </fieldset>
        <fieldset>
          <legend>Your Contact Information</legend>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="mail"><br>
          <label for="tele">Mobile:</label>
          <input type="tel" id ="tele" name="tele"><br>
          <label for="address"> Address:</label>
          <textarea rows="2" cols="60" name="address"> </textarea><br>
          <label for="cont">Method to Contact You:</label>
          <input type="radio" name="idcont" value="email" required>Email
          <input type="radio" name="idcont" value="whats" required>Whatsapp
          <input type="radio" name="idcont" value="chat" required>In-app chat
        </fieldset><br>
      <input type="submit" value="Sumit">
      </form>
    </div>
    </section>
  </BODY>
</HTML>
